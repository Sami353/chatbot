version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - can_do
  - bot_challenge
  - inquire_about_course
  - dumb_user
  - inquire_about_fees
  - inquire_about_admission_requirements
  - inquire_about_scholarships
  - courses_available

responses:
  utter_greet:
  - text: "Hey! How can i help you?"

  utter_can_do:
  - text: "I can provide you information about the university and the courses available."

  utter_cheer_up:
  - text: "What's an egg's favorite vacation spot? \n* New Yolk City."
 
  utter_did_that_help:
  - text: "Did that help you?"

  utter_how_help:
  - text: "How can i help you?"

  utter_happy:
  - text: "Great!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, Here to assist you !"

  utter_courses_available:
  - text: "* BBA \n* BCS \n* BHM"

  utter_dumb_user:
  - text: "Incorrect prompt."

entities:
  - course

actions:
  - action_provide_course_info
  - action_provide_fees_info
  - action_provide_scholarship_info
  - action_provide_admission_info

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
